<head>

    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Seagram';
            src: url('Fonts/Seagram tfb.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            /* tipos de format() 
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat
                - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Seagram', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
