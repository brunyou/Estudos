<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover {
            color: blue;
        }
  
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Passe o mouse pelo texto abaixo</h1>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO... BOO</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
