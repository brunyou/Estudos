<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /* 
        # = id
        . = class
        : = pseudo-class
        :: = pserudo-element
        > = children
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a   {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: darkred;
        }
        a:hover {
            font-size: 30px;
            text-decoration: underline;
        }

        .especial{
            background-color: rgba(255, 114, 114, 0.405);
        }

        a:active{
            color: yellow;
        }

        .especial::before{
            content: '-> ';
        }

        .especial::after{
            content: ' <-' ;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/brunyou" target="_blank" class="especial">Repositório do Github</a></li>
        <li><a href="https://www.youtube.com/channel/UCOTC2KTPwu3FZCEQSPXrJ-A" target="_blank">Canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/" target="_blank" >Site do Curso em vídeo</a></li>

    </ul>
</body>
</html>
